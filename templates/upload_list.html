<!--업로드 했던 내용들 리스트만-->
{% extends "base.html" %}

{% block user %}
{% endblock user %}

{% block contents %}
{% if length == 0 %}
    <p>작성된 포스트가 없습니다.</p>

{% else %}
    {% for post in upload_list %}
    <a href="{{url_for('post', fid=post[0])}}">
        <div>
            <p>file name: {{post[1].path_on_cloud}}</p>
        </div>
    </a>

    {% endfor %}
{% endif %}
{% endblock contents %}
